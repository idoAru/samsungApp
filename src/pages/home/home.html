<ion-header>
  <div align="center ">
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
    </div>
</ion-header>


<ion-content padding>

  <div align="center" style="max-width: 500px;max-height: 500px">
    <li *ngFor="let item of list">
    <ion-card >
        <img src="{{item.path}}" style="border-radius: 8px;"/>
      <ion-card-content>
        <ion-card-title>
          Nine Inch Nails Live
        </ion-card-title>
        <p>
          The most popular industrial group ever, and largely
          responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
    </ion-card>
    </li>
 </div>
</ion-content>
